<!DOCTYPE html>
<!-- etiqueta lang para indicar el idioma de la pagina web  -->
<html lang="es">


<head>
    <title>Prectica</title>
    <link href="CSS/estilos.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <!-- esta etiqueta se cierra ya que solo contiene una imagen -->
        <img class="logo" src="./Imagenes/psiUtWd.png" />

        <!-- la etiqueta nv es para meter enlaces  -->
        <nav>
            <!-- para meter enlaces es con la etiqueta <a></a> -->
            <!-- para que la pagina nos la abra en otra pestaña utilizaremos el atributo
            target="_blank" -->
            <!-- para que la pagina nos la abra en la misma pestaña utilizaremos el atributo
            target="_self" -->
            <a href="https://google.com" target="_blank">Google</a>
            <a href="https://youtube.com" target="_blank">Youtube</a>
        </nav>

    </header>
    <main>
        <section>

                </div>

                </div>
                <div>
                    <h3>Encabezado 3</h3>
                </div>
                <div>
                    <h4>Encabezado 4</h4>
                    <h4>Encabezado 4</h4>
                </div>

                <!-- solo puede existir un h1 en la pagina web en este caso es el titulo de la pagina  -->

                    <h5>Encabezado 5</h5>
                    <h5>Encabezado 5</h5>
                    <h5>Encabezado 5</h5>

                </div>
            </div>
            <div class="encabezados">
                <div>

                <div>

                    <h5>Encabezado 5</h5>

                </div>
            </div>
        </section>

        <!-- existe etiquetas de estructura o de contenedor como la DIV -->
    </main>

</body>

</html>
